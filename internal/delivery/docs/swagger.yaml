info:
  contact: {}
paths:
  /api/auth/login/admin:
    post:
      consumes:
      - application/json
      description: Authorize admin with X-API-KEY
      parameters:
      - description: Admin apikey
        in: header
        name: X-API-KEY
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Return tokens
          schema:
            $ref: '#/definitions/responses.TokenResponse'
        "401":
          description: Invalid X-API-KEY
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
      summary: Admin Authorization
      tags:
      - Authorization
  /api/auth/login/trainer:
    post:
      consumes:
      - application/json
      description: Authorize trainer
      parameters:
      - description: Authorization request body
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/dto.Auth'
      produces:
      - application/json
      responses:
        "200":
          description: Return tokens
          schema:
            $ref: '#/definitions/responses.TokenResponse'
        "400":
          description: Bad body provided
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
      summary: Trainer Authorization
      tags:
      - Authorization
  /api/auth/login/user:
    post:
      consumes:
      - application/json
      description: Authorize user
      parameters:
      - description: Authorization request body
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/dto.Auth'
      produces:
      - application/json
      responses:
        "200":
          description: Return tokens
          schema:
            $ref: '#/definitions/responses.TokenResponse'
        "400":
          description: Bad body provided
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
      summary: User Authorization
      tags:
      - Authorization
  /api/auth/refresh:
    get:
      consumes:
      - application/json
      description: Refreshes the access and refresh tokens using the provided refresh
        token.
      parameters:
      - description: Refresh token
        in: query
        name: refresh_token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Return tokens
          schema:
            $ref: '#/definitions/responses.TokenResponse'
        "400":
          description: Bad query provided
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
      summary: Refresh Tokens
      tags:
      - Authorization
  /api/auth/register/trainer:
    post:
      consumes:
      - application/json
      description: Register trainer
      parameters:
      - description: Access token
        in: header
        name: access_token
        required: true
        type: string
      - description: Register request body
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/dto.TrainerCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Return created trainer's id
          schema:
            $ref: '#/definitions/responses.CreatedIDResponse'
        "400":
          description: Bad body or JWT provided
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "401":
          description: JWT is expired or invalid
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
      summary: Trainer Register
      tags:
      - Authorization
  /api/auth/register/user:
    post:
      consumes:
      - application/json
      description: Register user
      parameters:
      - description: Register request body
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/dto.UserCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Return tokens
          schema:
            $ref: '#/definitions/responses.TokenResponse'
        "400":
          description: Bad body provided
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
      summary: User Register
      tags:
      - Authorization
  /api/chat/trainer:
    get:
      consumes:
      - application/json
      description: Get all chats for a trainer
      parameters:
      - description: Access token
        in: header
        name: access_token
        required: true
        type: string
      - description: Search term
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of chats
          schema:
            items:
              $ref: '#/definitions/dto.Chat'
            type: array
        "400":
          description: Bad JWT provided
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "401":
          description: JWT is expired or invalid
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal server error
      summary: Get Trainer Chats
      tags:
      - Chats
  /api/chat/trainer/{user_id}:
    get:
      consumes:
      - application/json
      description: Get messages for a chat between a user and a trainer - trainer
      parameters:
      - description: Access token
        in: header
        name: access_token
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Cursor for pagination
        in: query
        name: cursor
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of messages with pagination
          schema:
            $ref: '#/definitions/dto.MessagePagination'
        "400":
          description: Bad path or JWT provided
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "401":
          description: JWT is expired or invalid
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal server error
      summary: Get Chat Messages Trainer
      tags:
      - Chats
  /api/chat/user:
    get:
